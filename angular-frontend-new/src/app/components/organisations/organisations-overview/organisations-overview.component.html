<!-- Search Bar -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search</mat-label>
    <input #SearchTerm matInput type="text" (input)="filterBy(SearchTerm.value)">
    <button mat-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <button mat-mini-fab color="primary">
    <mat-icon>filter_alt</mat-icon>
  </button>
</div>

<app-organisation-list [organisationsList]="organisationsFiltered" [sectionTitle]="'All Organisations'"/>

<app-organisation-list [organisationsList]="joinedOrganisations" [sectionTitle]="'Joined'"/>

<app-organisation-list [organisationsList]="recommendedOrganisations" [sectionTitle]="'Recommended'"/>

<!-- TODO: Think should maybe made differently ? !-->
<button [routerLink]="'/createOrganisation'" mat-fab class="corner-button" color="primary" (click)="addNew()" >
  <mat-icon>add</mat-icon>
</button>
