<div *ngIf="detailedOrganisation">
  <div class="container">
    <div class="top-section">
      <div class="left">
        <div class="icon-circle">
          <mat-icon>groups</mat-icon>
        </div>
        <h3>{{detailedOrganisation.orgName}}</h3>
        <p>{{detailedOrganisation.body}}</p>
      </div>
      <div class="right">
        <h3>Goals</h3>
        <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
        <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
      </div>
    </div>

    <div class="middle-section">
      <div class="projects">
        <h3>Projects</h3>
        <ul>
          <li><a routerLink="../../projects/0" routerLinkActive="active" ariaCurrentWhenActive="page">Project 1</a></li>
          <li><a routerLink="../../projects/1" routerLinkActive="active" ariaCurrentWhenActive="page">Project 2</a></li>
          <li><a routerLink="../../projects/2" routerLinkActive="active" ariaCurrentWhenActive="page">Project 3</a></li>
        </ul>
      </div>
      <div class="activities">
        <h3>Activities</h3>
        <ul>
          <li>Activity 1</li>
          <li>Activity 2</li>
          <li>Activity 3</li>
        </ul>
      </div>
    </div>

    <div class="top-section">
      <div class="left">
        <h3>Friends</h3>
        <ul>
        <li>Friend 1</li>
        <li>Friend 2</li>
        <li>Friend 3</li>
        </ul>
      </div>
    </div>
  </div>
</div>
