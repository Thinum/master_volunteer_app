<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-image" [style.background-image]="'url(' + user?.profilePicture + ')'"></div>
    <mat-card-title>{{ user?.name }}</mat-card-title>
    <mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Account Created:</strong> {{ user?.joinedAt | date }}</p>
    <p><strong>Organizations Joined:</strong></p>
    <mat-list>
      <!--<mat-list-item *ngFor="let org of user.organizationsJoined">
        {{ org }}
      </mat-list-item>-->
    </mat-list>
  </mat-card-content>
</mat-card>
