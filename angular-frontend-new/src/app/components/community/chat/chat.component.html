<div class="chat-container">
  <!-- Header with search -->
  <div class="chat-header">
    <input
      type="text"
      placeholder="Search conversations..."
      [(ngModel)]="searchTerm"
      class="search-bar"
    />
  </div>

  <!-- Scrollable list of 1:1 conversations -->
  <div class="chat-list">
    <app-card
      *ngFor="let convo of filteredConversations"
      [routerLink]="['/chat', convo.id]"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="conversation-card"
    >
      <!-- Left: Avatar and timestamp/unread -->
      <div card-left>
        <div class="contact-info">
          <span class="avatar">
            <img *ngIf="convo.avatar" [src]="convo.avatar" [alt]="convo.contact">
            <span *ngIf="!convo.avatar">{{ convo.contact.charAt(0) }}</span>
          </span>
          <div class="timestamp">
            <span class="value">{{ convo.timestamp | date: 'MMM d' }}</span>
            <span class="label time">{{ convo.timestamp | date: 'HH:mm' }}</span>
            <span *ngIf="convo.unreadCount && convo.unreadCount > 0" class="unread-badge" >{{ convo.unreadCount }}</span>
          </div>
        </div>
      </div>

      <!-- Body: Contact name and last message preview -->
      <div card-body>
        <div class="convo-content">
          <p class="contact-name">{{ convo.contact }}</p>
          <p class="last-message-preview">{{ shortenText(convo.lastMessage) }}</p>
        </div>
      </div>

      <!-- Right: Status indicator -->
      <div card-right>
        <span *ngIf="convo.isActive" class="status-dot online"></span>
        <span *ngIf="!convo.isActive" class="status-dot offline"></span>
      </div>
    </app-card>
  </div>

  <!-- Fixed bottom-right FAB for new chat -->
  <button mat-fab class="corner-button" color="primary" (click)="onNewChat()">
    <mat-icon>add</mat-icon>
  </button>
</div>
