@for (notification of notificationsToDisplay; track notification.id) {
  <app-card>
    <div card-left>
      <span>{{notification.type}}</span>
    </div>
    <div card-body>
      <span>{{notification.message}}</span>
    </div>
    <div card-right>
      <button mat-icon-button (click)="onNotificationClick(notification)"><mat-icon>check</mat-icon></button>
    </div>
  </app-card>
}
