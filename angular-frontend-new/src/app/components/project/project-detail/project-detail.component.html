<mat-card class="detail-card">

  <h1 class="title">{{ detailedProject?.title }}</h1>

  <div class="info-row">
    <mat-icon>place</mat-icon>
    <span>{{ detailedProject?.location }}</span>
  </div>

  <div class="section">
    <h3><mat-icon>description</mat-icon> Description</h3>
    <p>{{ detailedProject?.description }}</p>
  </div>

  <div class="section">
    <h3><mat-icon>group</mat-icon> Your Friends</h3>
    <div class="friends">
    </div>
  </div>

  <div class="section">
    <h3><mat-icon>info</mat-icon> Project Details</h3>
  </div>

</mat-card>
