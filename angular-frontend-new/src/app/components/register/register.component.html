<div class="register-field">
  <h2 class="register-header">Create Account</h2>

  <form [formGroup]="registerForm">

    <!-- USERNAME -->
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <!-- EMAIL -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Invalid email
      </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePw() ? 'password' : 'text'"
        formControlName="password">

      <button
        mat-icon-button
        matSuffix
        (click)="toggleHidePw($event)">
        <mat-icon>{{hidePw() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <!-- CONFIRM PASSWORD -->
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        [type]="hideConfirmPw() ? 'password' : 'text'"
        formControlName="confirmPassword">

      <button
        mat-icon-button
        matSuffix
        (click)="toggleHideConfirmPw($event)">
        <mat-icon>{{hideConfirmPw() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>

  </form>

  <div class="button-group">
    <button mat-button (click)="goToLogin()">
      Back to Login
    </button>

    <button mat-raised-button color="primary"
            (click)="clickRegister()">
      Create Account
    </button>
  </div>
</div>
